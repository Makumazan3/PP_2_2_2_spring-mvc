<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarsList</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>

<body>

<table border="1">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Series</th>
        <th scope="col">Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getModel}">
        <td th:text="${car.getSeries}">
        <td th:text="${car.getCost}">
    </tr>
    </tbody>

</table>

</body>
</html>
